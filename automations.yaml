    platform: state
    to: not_home
  - entity_id: device_tracker.katrin_zagerholm_iphone
    for: '15'
    from: home
    platform: state
    to: not_home
  condition:
  - condition: state
    entity_id: device_tracker.izac_xr
    state: not_home
  - condition: state
    entity_id: device_tracker.katrin_zagerholm_iphone
    state: not_home
  action:
  - data:
      entity_id: group.interior_lights
    service: light.turn_off
  - data:
      entity_id: group.interior_lights
    service: switch.turn_off
