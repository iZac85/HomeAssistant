    from: idle
    platform: state
    to: playing
  - entity_id: media_player.vardagsrum_audio
    from: 'off'
    platform: state
    to: playing
  - entity_id: media_player.vardagsrum_audio
    from: paused
    platform: state
    to: playing
  - entity_id: media_player.home
    from: idle
    platform: state
    to: playing
  - entity_id: media_player.home
    from: 'off'
    platform: state
    to: playing
  - entity_id: media_player.home
    from: paused
    platform: state
    to: playing
  condition:
  - condition: state
    entity_id: media_player.onkyo
    state: 'off'
  action:
  - data:
      entity_id: media_player.onkyo
    service: media_player.turn_on
  - data:
      entity_id: media_player.onkyo
      source: ChromeCast Audio
    service: media_player.select_source
