  - platform: yr
    name: Yr
    forecast: 10
    monitored_conditions:
      - temperature
      - windSpeed
  - platform: template
    sensors:
      router:
        value_template: '{% if is_state("binary_sensor.router", "on") %} {{ states.binary_sensor.router.attributes.round_trip_time_avg }} {% else %}Offline{% endif %}'
        unit_of_measurement: 'ms'
      google:
        value_template: '{% if is_state("binary_sensor.google", "on") %} {{ states.binary_sensor.google.attributes.round_trip_time_avg }} {% else %}Offline{% endif %}'
        unit_of_measurement: 'ms'
  - platform: tellstick
    only_named:
     - id: 183
       name: Altan
     - id: 135
       name: Vind
     - id: 151
       name: Garage
     - id: 167
       name: Växthus
     - id: 156
       name: Förråd
     - id: 199
       name: Nivell
  - platform: vasttrafik
    key: !secret vasttrafik_key
    secret: !secret vasttrafik_secret
    departures:
      - name: Mot Ytterby station
        from: Dannemarksgatan
        heading: Ytterby station
  - platform: trafikverket_train
    api_key: dde3385f0aca489e9e2a6bdd1a64c883
    trains:
    - name: "Tåg 07:00 mot GBG C"
      from: "Ytterby"
      to: "Göteborg C"
      time: "07:00"
      
    - name: "Tåg 07:30 mot GBG C"
      from: "Ytterby"
      to: "Göteborg C"
      time: "07:30"

    - name: "Tåg 08:00 mot GBG C"
      from: "Ytterby"
      to: "Göteborg C"
      time: "08:00"

    - name: "Nästa tåg mot GBG C"
      from: "Ytterby"
      to: "Göteborg C"
  - platform: template
    sensors:
      train_07_00_towards_gbgc:
        friendly_name: "Tåg 07:00 mot GBG C"
        entity_id: sensor.time
        value_template: '{{ as_timestamp(states(''sensor.tag_07_00_mot_gbg_c'')) | timestamp_custom(''%Y-%m-%dT%H:%M:%S'') }}'